    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff; /* Or your app's background color */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none; /* Prevent interaction when hidden */
      }
      .spinner {
        width: 4rem; /* 64px */
        height: 4rem; /* 64px */
        border: 4px solid hsl(221.2 83.2% 53.3%); /* Use primary color from theme if possible */
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
